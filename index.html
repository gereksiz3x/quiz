<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük 5 Modal Verbs Sorusu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Modal Verbs Practice</h1>
            <div class="day-info">
                <div class="day-counter">Gün: <span id="currentDay">1</span>/5</div>
                <div class="question-counter">Soru: <span id="currentQuestion">1</span>/5</div>
            </div>
        </header>
        
        <main>
            <div class="quiz-card">
                <div class="question-header">
                    <div class="question-number">Soru <span id="questionNumber">1</span></div>
                    <div class="attempts">Deneme Hakkı: <span id="attemptsLeft">2</span></div>
                </div>
                
                <div class="question-box">
                    <h2 id="questionText">Soru yükleniyor...</h2>
                </div>
                
                <div class="options" id="optionsContainer">
                    <!-- Seçenekler buraya gelecek -->
                </div>
                
                <div class="feedback" id="feedback">
                    <!-- Geri bildirim buraya gelecek -->
                </div>
                
                <div class="explanation" id="explanation">
                    <!-- Açıklama buraya gelecek -->
                </div>
                
                <div class="controls">
                    <button id="prevBtn" class="btn">
                        <i class="fas fa-arrow-left"></i> Önceki
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Sonraki <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="progress-section">
                <h3><i class="fas fa-chart-line"></i> Bugünkü İlerleme</h3>
                <div class="progress-dots">
                    <div class="dot active" data-index="0">1</div>
                    <div class="dot" data-index="1">2</div>
                    <div class="dot" data-index="2">3</div>
                    <div class="dot" data-index="3">4</div>
                    <div class="dot" data-index="4">5</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-check" style="color: #4CAF50;"></i>
                    <span>Doğru: <strong id="correctCount">0</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-times" style="color: #f44336;"></i>
                    <span>Yanlış: <strong id="wrongCount">0</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-trophy" style="color: #FF9800;"></i>
                    <span>Başarı: <strong id="successRate">0%</strong></span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Her gün 5 yeni modal verbs sorusu | Toplam 25 soru</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
